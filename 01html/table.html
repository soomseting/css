<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        table
    </title>
</head>

<body>
    <!-- 
    테이블은 표를 작성하는 태그입니다.
    tr은 행 td는 열

    rowspan은 행 병합
    colspan은 열 병합
    -->
    <table border="1">
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>주소</td>
            <td>성별</td>
            <td rowspan="4">비고</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20세</td>
            <td>서울</td>
            <td>남자</td>
        </tr>
        <tr>
            <td>홍길자</td>
            <td>21세</td>
            <td>경기도</td>
            <td>여자</td>
        </tr>
        <tr>
            <td colspan="4">결과</td>
        </tr>
    </table>

</body>

</html>
