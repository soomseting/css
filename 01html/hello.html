<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이것이 html이다</title>
</head>
<body>
    <h1>제목을 나타냅니다.</h1>
    <h3>제목을 나타냅니다.</h3>
    <h6>제목을 나타냅니다. alt + l , alt + o 누르면 livesever</h6>
    
    <p>
        p태그는 글 내용을 작성할 때 사용합니다.<br/>
        암묵적인 룰을 가지고 있음. br은 줄을 바꿔줍니다.<hr/>
        <!-- 첨언하는 내용을 적고싶은데...주석은 ctrl + / 또는 alt + shift + a -->
        hr은 밑줄을 만들어 줍니다.
    </p>
    <b>굵게</b>
    <i>기울기</i>
    <strong>강하게</strong>
    <small>약하게</small>
    <del>그어짐</del>
</body>
</html>
