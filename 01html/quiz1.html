<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Emp 정보 (이거 테이블임)</h1>
    <form action="#">

        <table>
            <tr>
                <td>사원번호:</td>

            </tr>
            <tr>
                <td>이름:</td>
                <td><input type="text"></td>
            </tr>
            <tr>

            <tr>

                </select></td>
            </tr>
            <tr>
                <td>입사일:</td>

                <td>급여:</td>

            <tr>
                <td>커미션:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>부서번호</td>
                <td><select name="user_num" id="#">
                        <option value="10 ACCOUNTING NEWYORK">10 ACCOUNTING NEWYORK</option>
                        <option value="20 ACCOUNTING SEOUL">20 ACCOUNTING SEOUL</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="저장">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
