<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <!-- 
        form 태그는 사용자가 입력한 값을 그대로 받아서 서버에 전송할 때 사용합니다. 
     -->
    <form action="http://www.google.com">
        <h3>회원가입 양식</h3>
        <hr>

        아이디: <input type="text" size="15" placeholder="아이디를 입력하세요">
        <br>
        비밀번호: <input type="password" size="15" placeholder="비밀번호를 입력하세요">
        <br>
        생년월일: <input type="date" size="15" placeholder="생년월일을 입력하세요">
        <br>
        나의 용돈: <input type="number" size="15" placeholder="금액을 입력하세요">
        <br>
        <!-- 
            checkbox, radio 속성은 동일한 name을 지정해서, 반드시 하나의 그룹으로 묶습니다. 
        -->
        관심분야:
        <input type="checkbox" name="inter">JAVA
        <input type="checkbox" name="inter">CSS
        <input type="checkbox" name="inter">HTML
        <input type="checkbox" name="inter">JS
        <br>
        전공:
        <input type="radio" name="major">경영학과
        <input type="radio" name="major">컴퓨터공학과
        <input type="radio" name="major">기계공학과
        <input type="radio" name="major">수학과
        <br>
        지역:
        <select name="region" id="">
            <option value="">서울시</option>
            <option value="">경기도</option>
            <option value="">부산시</option>
            <option value="">인천시</option>
        </select>
        <br>
        자기소개:
        <textarea rows="5" cols="20" id=""></textarea>
        <br>
        <!-- 
            form 안에 action 속성에 위치로 데이터를 전송합니다.
        -->
        <input type="submit" value="전송하기">
        <input type="reset" value="지우기">
        <input type="button" value="아무것도아님">

    </form>


</body>

</html>
