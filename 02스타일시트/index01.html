<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css파일 참조부분 -->
    <link rel="stylesheet" href="index.css">

    <!-- 
    내부스타일시트 - style태그를 파일에 선언하고 사용하는 방법 
     -->
    <style>
        p{color: #000;}
        span{color: #afa;}
    </style>
</head>

<body>

    <!-- 
    외부스타일시트 - css파일을 만들고 참조 받는 형태
    -->
    <p>css디자인</p>

    <span>css디자인</span>

    <p style="color: plum; font-size: 50px;">인라인시트</p>


</body>

</html>
