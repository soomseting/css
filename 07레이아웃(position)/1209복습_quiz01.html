<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>1206 숙제 따라하기</title>
    <link rel="stylesheet" href="quiz01.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="logo">
        </div>
        
    </header>
    <nav class="menu">
        <ul>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
        </ul>
    </nav>
    <!-- position : absolute -->
    <aside class="floating">
        <p>
          <a href="#">
            TOP
          </a> 
        </p>
    </aside>
    <article>
        <ul class="slide"><!-- overflow -->
            <li>
                <img src="img/item01.png" alt="item1">
                <p>아이템</p>
            </li>
            <li>
                <img src="img/item02.png" alt="item2">
                <p>아이템</p>
            </li>
            <li>
                <img src="img/item03.png" alt="item3">

            </li>
            <li>
                <img src="img/item04.png" alt="item4">
                <p>아이템</p>
            </li>
        </ul>
    </article>
    <article class="sub_menu">
        <!--
        sticky는 특정높이에 도달하기 전까지는 position: static처럼 동작을 하다가,
        설정된 위치에 다다르면 fixed처럼 동작합니다.
       
        규칙 
        1. sticky는 top, bottom, left, right 속성 중에 하나를 반드시 필수로 지정 
        2. top속성에는 fixed되는 지점을 기록함.
        3. 부모속성에 overflow가 있으면 안된다. 
        -->
        <ul>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
        </ul>
    </article>
    <section>
        <div class="content">
            <img src="img/ipad.jpg" alt="main_img">
        </div>
        <aside class="left">
            <img src="img/side01.png" alt="#">
            <img src="img/side02.png" alt="#">
            <p>이거는 포지션</p>
        </aside>
        <aside class="right">
            <img src="img/side03.png" alt="#">
            <img src="img/side04.png" alt="#">
            <p>이거는 포지션</p>
        </aside>
    </section>
</body>
</html>
