<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button만들어보기</title>
    <style>
        .btn-wrap{
            padding: 10px 30px;
            border: none;
            background-color: #03c75a;
            color: #fff;
            font-size: 12px;
            font-weight: 900;
            border-radius: 5px;
            text-decoration: none;
        }



    </style>
</head>
<body>
    <button class="btn-wrap">naver버튼</button>
    
    <a href="#" class="btn-wrap">NAVER버튼</a>
</body>
</html>
